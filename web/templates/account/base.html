{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'plugin/bootstrap-3.3.7/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugin/toastr-master/build/toastr.min.css' %}">
    {% block css %}{% endblock %}

</head>
<body style="background-image: url({% static 'img/login.jpg' %});background-size: 100%">

{% block content %}{% endblock %}

<script src="{% static 'js/jquery-3.4.1/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'plugin/bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
<script src="{% static 'plugin/toastr-master/build/toastr.min.js' %}"></script>
{% block js %}{% endblock %}
</body>
</html>
